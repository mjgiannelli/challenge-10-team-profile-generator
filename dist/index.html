
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organization Chart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <header>
      <h1>My Team<h1>
    </header>
    <main class="container">
      
    <section class='row'>
      
        
        <div class='col'>
          <div class='card-container'>
            <div class='card-title-row'>
              <div class='card-col-title'>
                <h2>Test Manager</h2>
              </div>
              <div class='card-col-title'>
                <h3><i class="fas fa-mug-hot"></i> Manager</h3>
              </div>
            </div>
            <div class='card-body-row'>
              <div class='card-col-body'>
                <h4>ID: 1</h4>
              </div>
              <div class='card-col-body link'>
                <a href='mailto:testm@gmail.com'>Email: testm@gmail.com</a>
              </div>
              <div class='card-col-body'>
                <h4>Office Number: 3</h4>
              </div>
            </div>
          </div>
        </div>       
        

      
          <div class='col'>
            <div class='card-container'>
              <div class='card-title-row'>
                <div class='card-col-title'>
                  <h2>Test Engineer</h2>
                </div>
                <div class='card-col-title'>
                  <h3><i class="fas fa-glasses"></i> Engineer</h3>
                </div>
              </div>
              <div class='card-body-row'>
                <div class='card-col-body'>
                  <h4>ID: 2</h4>
                </div>
                <div class='card-col-body link'>
                  <a href='mailto:teste@gmail.com'>Email: teste@gmail.com</a>
                </div>
                <div class='card-col-body link'>
                <a href='https://github.com/test'>GitHub: test</a>
                </div>
              </div>
            </div>
          </div>
        

        
          <div class='col'>
              <div class='card-container'>
                <div class='card-title-row'>
                  <div class='card-col-title'>
                    <h2>Test Intern</h2>
                  </div>
                  <div class='card-col-title'>
                    <h3><i class="fas fa-user-graduate"></i> Intern</h3>
                  </div>
                </div>
                <div class='card-body-row'>
                  <div class='card-col-body'>
                    <h4>ID: 3</h4>
                  </div>
                  <div class='card-col-body link'>
                    <a href='mailto:testi@gmail.com'>Email: testi@gmail.com</a>
                  </div>
                  <div class='card-col-body'>
                    <h4>School: MIT</h4>
                  </div>
                </div>
              </div>
            </div>
          
    </section>
  
    </main>
  </body>
  </html>
